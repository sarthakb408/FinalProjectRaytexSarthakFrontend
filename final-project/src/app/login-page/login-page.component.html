<div class="vh-100 w-100">
    <div class="container ">
        <div class="row d-flex justify-content-center ">
            <div class=" col-xl-5">
                <div class="card border-0 rounded-0">
                    <div class="card-body p-5">
                        <div class="md-5">
                            <div class="brand-logo d-flex justify-content-center mb-5">
                                <a href="http://localhost:4200/" class="pointer">
                                    <img src="../../assets/images/login-page/logo.png" class="logo">
                                </a>
                            </div>

                            <form>
                                <div class="form-white mb-3">
                                    <label class="form-label mb-0">Username</label>
                                    <input type="email" formControlName="username" class="form-control form-control-md"
                                        placeholder="Username" />
                                    <div class="invalid-feedback">
                                        <div>User Name is required</div>
                                    </div>
                                </div>
                                <div class="form-outline form-white mb-2">
                                    <label class="form-label mb-0">Password</label>
                                    <input type="password" formControlName="password"
                                        class="form-control form-control-md" placeholder="Password" />
                                    <div class="invalid-feedback">
                                        <div>Password is required</div>
                                    </div>
                                </div>
                                <h6 class=" mb-3 pb-lg-2 d-flex justify-content-end" style="font-size: 14px;">
                                    <em><strong class="forgotPassword">Forgot your <a class="text-blue-50 text-decoration-none forgotPassword"
                                                routerLink="/forgot-password">Password?</a></strong></em>
                                </h6>

                                <button class="btn btn-md btn-success col-12 fw-bold" (click)="login()">LOGIN</button>
                            </form>
                        </div>
                        <div>
                            <p class="d-flex text-black justify-content-end" style="font-size: 15px;">Don't have an
                                account?&nbsp;<a routerLink="/register-user"
                                    class="text-blue-50 text-decoration-none"> Register Now</a>
                            </p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
